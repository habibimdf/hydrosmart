
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HydroSmart Academy - Belajar Hidroponik Modern</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        const savedTheme = localStorage.getItem('theme');
        const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (savedTheme === 'dark' || (!savedTheme && systemDark)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        .dark .glass {
            background: rgba(15, 23, 42, 0.7);
        }
        .mesh-gradient {
            background-color: #10b981;
            background-image: 
                radial-gradient(at 0% 0%, hsla(161, 84%, 39%, 1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(180, 76%, 45%, 1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(145, 84%, 39%, 1) 0, transparent 50%);
        }
        * {
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
    </style>
